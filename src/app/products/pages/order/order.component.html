<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados en Angular - Creados por
    {{ "usuario" | ToggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      label="ToogleCase"
      pButton
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    ></button>
  </div>

  <div class="p-toolbar-group-end">
    <button
      (click)="changeOrder('name')"
      label="Por Nombre"
      pButton
      icon="pi pi-sort"
      class="mr-2"
    ></button>
    <button
      (click)="changeOrder('canFly')"
      label="Por Volar"
      pButton
      icon="pi pi-sort"
      class="mr-2"
    ></button>
    <button
      (click)="changeOrder('color')"
      label="Por Color"
      pButton
      icon="pi pi-sort"
      class="mr-2"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heros">
      <p-table
        [value]="heroes | SortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | CanFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
